    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

<body>
    <i class="bi bi-list fs-1" id="allbtn"></i>

    <script>
        // const allbtn = document.getElementById("allbtn");
        // const 뒤쪽은 변수로 숫자,띄어쓰기 사용 금지ㅣ언더바,특수문자 가능ㅣ대소문자 구분 안됨
        // 지어서 쓰는건 모두 변수
        // const 는 상수로 한번 지정한 뒤쪽 변수가 바뀔 수 없지만 let은 반대로 뒤쪽 변수가 바뀔 수 있다
        // 그래서 const보다 let의 용량이 크다(미래에 바뀔 수 있기 때문에 저장 크기를 크게 갖게됨)

        const allbtn = document.getElementById("allbtn");
        let status = true;
        allbtn.addEventListener("click",function(){
        if(status){
         allbtn.classList = "bi bi-list fs-1 bi-x-lg text-red";
         status = false;
        } else{
        allbtn.classList = "bi bi-list fs-1";
        status = true;
        }
        })
