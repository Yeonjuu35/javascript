<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 위의 meta는 필수 문장, 없으면 반응형 구현이 안됨 -->
    <title>반응형제작하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="./css/rwd.css">
    <!-- 
        css는 css 파일 기준으로 계산해야함 (href 계열,참조) 
        자바스크립트는 독립성이 없고 출력하는 html에 종속되어있다(src 계열) 
    -->
</head>

<body>
    <div id="mainbanner">
        <!-- <img src="./img/bg.png" class="img-fleid" alt="bg"> -->
        <h2>삼양홀딩스<span>에 오신것을 환영합니다.</span></h2>
        <!-- 
            반응형을 제작할때 컨텐츠가 2줄 이상으로 나와서 전체적인 디자인이 깨질 수 있다(줄밀림)
            이럴때 중요문장이 아닌 부분을 span을 사용해서 디바이스 사이즈에 따라 on/off 해서 디자인에 맞출 수 있다
            span은 명령이 들어가는 구분점을 만들 수 있다 
        -->
    </div>
</body>
</html>
